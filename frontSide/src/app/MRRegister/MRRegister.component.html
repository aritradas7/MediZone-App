<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
<h1>Register</h1>

<div class="col-md-3"></div>

<div class="row">


    <div class="col-md-3">
        <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="username" type="text" class="form-control">
        </div>
    </div>


    <div class="col-md-3">
        <div class="form-group">
            <label>First Name</label>
            <input [(ngModel)]="firstname" type="text" class="form-control">
        </div>
    </div>

</div>

<div class="col-md-3"></div>


<div class="row">

    <div class="col-md-3">
        <div class="form-group">
            <label>Last Name</label>
            <input [(ngModel)]="lastname" type="text" class="form-control">
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group">
            <label>Set Password</label>
            <div style="display: flex; flex-direction:row;" >
            <input style="flex-grow:2;" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" class="form-control">
            
            <button style="background: antiquewhite; border: 0" (click)="toggleShow()" style="border: none; background-color: white;">
                <i class="bi bi-eye" aria-hidden="true" *ngIf="showPassword"></i>
                <i class="bi bi-eye-slash" aria-hidden="true" *ngIf="!showPassword"></i>
            </button>
            </div>
            
        </div>
    </div>

</div>

<div class="col-md-3"></div>

<div class="row">

    <div class="col-md-3">
        <div class="form-group">
            <label>Phone No</label>
            <input [(ngModel)]="phoneno" type="text" class="form-control">
        </div>
    </div>


    <div class="col-md-3">
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="email" type="email" class="form-control">
        </div>
    </div>

</div>

<div class="col-md-3"></div>

<div class="row">
    <div class="col-md-3">
        <button (click)="onadd()" class="btn btn-success">Complete Registration</button>
        <!-- Already Registered? Please <a routerLink="/MRlogin" >Login</a> -->
    </div>
    
</div>
<div class="col-md-3"></div>

<div class="row">
    <div class="col-md-3">
        <!-- <button (click)="onadd()" class="btn btn-success">Complete Registration</button> -->
        <br>
        Already Registered? Please <a routerLink="/MRlogin" >Login</a>
    </div>
    
</div>
