<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
 

<h1>My Profile</h1>

<br>

<div *ngFor="let user of users;let index = index">
    <div class="col-md-3"></div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" value={{user.username}} disabled="disabled">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control"value={{user.firstname}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>


    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control"value={{user.lastname}} disabled="disabled">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Date of Birth</label>
                <input [(ngModel)]="dateofbirth" type="text" id="dob" class="form-control"value={{user.joindate}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Phone No</label>
                <input [(ngModel)]="phoneno" type="text" id="phn" class="form-control"value={{user.phoneno}} disabled="disabled">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="text" id="eml" class="form-control"value={{user.email}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Password</label>
                <div style="display: flex; flex-direction:row;" >
                    <input id="pass" style="flex-grow:2;" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" class="form-control" value={{user.password}} disabled="disabled">
                    
                    <button style="background: antiquewhite; border: 0" (click)="toggleShow()" style="border: none; background-color: white;">
                        <i class="bi bi-eye" aria-hidden="true" *ngIf="showPassword"></i>
                        <i class="bi bi-eye-slash" aria-hidden="true" *ngIf="!showPassword"></i>
                    </button>
                    </div>
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

    <div class="row" id ="edit">
        <div class="col-md-3">
            <div class="form-group">
                <button (click)="editUser()" class="btn btn-success">Edit</button>
            </div>
        </div>
    </div>

    <div class="row" id = "save" hidden="hidden">
        <div class="col-md-3">
            <div class="form-group">
                <button (click)="saveUser()" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>



</div>
