<h1>My Profile</h1>

<br>

<div *ngFor="let user of users;let index = index">
    <div class="col-md-3"></div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" value={{user.username}} disabled="disabled">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control"value={{user.firstname}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>


    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control"value={{user.lastname}} disabled="disabled">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Date of Birth</label>
                <input [(ngModel)]="dateofbirth" type="text" id="dob" class="form-control"value={{user.joindate}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Phone No</label>
                <input [(ngModel)]="phoneno" type="text" id="phn" class="form-control"value={{user.phoneno}} disabled="disabled">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="text" id="eml" class="form-control"value={{user.email}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="password" type="password" id="pass" class="form-control"value={{user.password}} disabled="disabled">
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>

    <div class="row" id ="edit">
        <div class="col-md-3">
            <div class="form-group">
                <button (click)="editUser()" class="btn btn-success">Edit</button>
            </div>
        </div>
    </div>

    <div class="row" id = "save" hidden="hidden">
        <div class="col-md-3">
            <div class="form-group">
                <button (click)="saveUser()" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>



</div>
