<p>user-profile works!</p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sr#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Is Active</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users;let index = index">
            <td>{{index+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.joindate}}</td>
            <td>{{user.phoneno}}</td>
            <td>{{user.email}}</td>
            <td>{{user.exist}}</td>
        </tr>
    </tbody>
</table>
