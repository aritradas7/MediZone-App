<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <div class="topic">Address</div>
                    <div class="text-one">Kolkata, WB</div>
                    <div class="text-two">India</div>
                </div>
                <div class="phone details">
                    <div class="topic">Phone</div>
                    <div class="text-one">+91** **** ****</div>
                    <div class="text-two">+91** **** ****</div>
                </div>
                <div class="email details">
                    <div class="topic">Email</div>
                    <div class="text-one">medizone@gmail.com</div>
                    <div class="text-two">info.medizone@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
                <br>
                <div class="row">
                    <div class="form-group">
                        <input [(ngModel)]="name" type="text" class="form-control" placeholder="Enter Your Name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <input [(ngModel)]="email" type="text" class="form-control" placeholder="Enter your Email ID">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <input [(ngModel)]="message" type="textarea" class="form-control" placeholder="Enter your query">
                    </div>
                </div>

                <div class="row">
                    <button (click)="addQuery()" class="btn btn-success">Send Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
