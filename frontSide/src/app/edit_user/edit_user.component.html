<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
 
<h1>Edit MR's Details</h1>


<div class="col-md-3"></div>


<div class="row">


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">FirstName</label>
      <input [(ngModel)]="firstname" type="text" class="form-control">        
  </div>
</div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">LastName</label>
      <input [(ngModel)]="lastname" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Date of Birth</label>
      <input [(ngModel)]="dob" type="date" class="form-control">

    </div>
  </div>


</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">PhoneNo</label>
      <input [(ngModel)]="phoneno" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="email" type="text" class="form-control">
    </div>
  </div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Password</label>
      <div style="display: flex; flex-direction:row;" >
        <input style="flex-grow:2;" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" class="form-control">
        
        <button style="background: antiquewhite; border: 0" (click)="toggleShow()" style="border: none; background-color: white;">
            <i class="bi bi-eye" aria-hidden="true" *ngIf="showPassword"></i>
            <i class="bi bi-eye-slash" aria-hidden="true" *ngIf="!showPassword"></i>
        </button>
        </div>
    </div>
  </div>


  <div class="col-md-3">
      <div class="form-group">
          <label for="">Status</label>
          <select [(ngModel)]="exist" class="form-control">
            <option  [value]=1>User</option>
            <option  [value]=2>MR</option>
            <option  [value]=0>Blocked</option>
          </select>
      </div>
    </div>

</div>

<div class="col-md-3"></div>

<div class="row">
  <div class="col-md-3">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
    <a style="margin-left: 10px;" routerLink="/login/dashboard/user" class="btn btn-danger">Cancel</a>
  </div>
</div>
